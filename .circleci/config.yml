version: 2

defaults: 
  working_directory: ~/package
  docker: 
    - image: circleci/node:8.9.1
  
jobs : 

  test: 
  <<: *defaults
  steps: 
    - checkout
    - restore_cache: 
        keys: 
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
    
    - run : npm install 
    - run : 
        name: Run tests 
        command: npm test

    - save_cache: 
        paths: 
          - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
    
    